<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScamCap Security Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üõ°Ô∏è</span>
                <h1>ScamCap</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot active"></span>
                <span class="status-text">Protected</span>
            </div>
        </header>

        <!-- Current Page Analysis -->
        <section class="page-analysis">
            <h2>Current Page</h2>
            <div class="page-info" id="pageInfo">
                <div class="page-url" id="pageUrl">Loading...</div>
                <div class="risk-score-container">
                    <div class="risk-score" id="riskScore">
                        <div class="score-value">0</div>
                        <div class="score-label">Risk Score</div>
                    </div>
                    <div class="safety-badge" id="safetyBadge">
                        <span class="safety-icon">‚úì</span>
                        <span class="safety-text">SAFE</span>
                    </div>
                </div>
            </div>
            
            <div class="scan-button-container">
                <button class="scan-button" id="scanButton">
                    <span class="button-icon">üîç</span>
                    <span class="button-text">Scan Page</span>
                </button>
            </div>

            <div class="threat-details" id="threatDetails" style="display: none;">
                <h3>Threat Analysis</h3>
                <div class="threat-indicators" id="threatIndicators"></div>
                <div class="recommendations" id="recommendations"></div>
            </div>
        </section>

        <!-- Quick Stats -->
        <section class="stats">
            <h2>Protection Stats</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="threatsBlocked">0</div>
                    <div class="stat-label">Threats Blocked</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pagesScanned">0</div>
                    <div class="stat-label">Pages Scanned</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="mfaTriggered">0</div>
                    <div class="stat-label">MFA Triggered</div>
                </div>
            </div>
        </section>

        <!-- Recent Threats -->
        <section class="recent-threats">
            <h2>Recent Activity</h2>
            <div class="threat-list" id="threatList">
                <div class="no-threats">No threats detected recently</div>
            </div>
        </section>

        <!-- Settings -->
        <section class="settings">
            <h2>Settings</h2>
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="enableProtection" checked>
                    <span class="checkmark"></span>
                    Enable Real-time Protection
                </label>
            </div>
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="enableMFA">
                    <span class="checkmark"></span>
                    Enable Adaptive MFA
                </label>
            </div>
            <div class="setting-item">
                <label class="setting-label">Risk Threshold</label>
                <div class="threshold-container">
                    <button class="threshold-btn" id="decreaseThreshold">-</button>
                    <input type="range" id="riskThreshold" min="0.1" max="1.0" step="0.1" value="0.7">
                    <button class="threshold-btn" id="increaseThreshold">+</button>
                    <span class="threshold-value" id="thresholdValue">0.7</span>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-links">
                <button class="link-button" id="openOptions">Settings</button>
                <button class="link-button" id="viewHistory">History</button>
                <button class="link-button" id="reportIssue">Report Issue</button>
            </div>
            <div class="version">v1.0.0</div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">Analyzing...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
